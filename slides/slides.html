      ## [Property-based testing with hypothesis](https://hypothesis.readthedocs.io/en/latest/)

      .left-column[
      ```python
      def encode(input_string):
        count = 1
        prev = ""
        lst = []
        for character in input_string:
            if character != prev:
                if prev:
                    entry = (prev, count)
                    lst.append(entry)
                count = 1
                prev = character
            else:
                count += 1
      * entry = (character, count)
        lst.append(entry)
        return lst


      def decode(lst):
          q = ""
          for character, count in lst:
              q += character * count
          return q
      ```
